<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wizard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Solicitud de cotización</title>
  </head>
  <body>
    <form id="regForm" action="">
      <h2>Solicitud de cotización</h2>

      <!--Una pestaña por cada paso del formulario -->

      <div class="tab">
        <div class="mb-3">
          <label class="form-label"><b>Nombre:</b></label>
          <input type="text" class="form-control" id="nombre" rows="3" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Apellido:</b></label>
          <input type="text" class="form-control" id="apellido" required/>
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Correo:</b></label>
          <input type="text" class="form-control" id="correo" required/>
        </div>
      </div>

      <div class="tab">
        
        <div class="mb-3">
          <label class="form-label"><b>Dirección:</b></label>
          <input type="text" class="form-control" id="direccion" required/>
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Ciudad:</b></label>
          <input type="text" class="form-control" id="ciudad" required/>
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Provincia:</b></label>
          <input type="text" class="form-control" id="provincia" required/>
        </div>
      </div>

      <div class="tab">
        <div class="mb-3">
          <label class="form-label"><b>Especifique el producto</b></label>
          <textarea
            class="form-control"
            id="especifico"
            placeholder="Ej: Remera lisa manga corta de color verde "
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label"><b>Cantidad solicitada</b></label>
          <input type="text" class="form-control" id="cantidad" />
        </div>
      </div>

      <div class="tab">
        <div class="mb-3">
          <label class="form-label"><b>RESUMEN</b></label>
          <br>

          <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label"><b>Nombre:</b></label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="nombreCompleto">
            </div>
          </div>
          <br>
          <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label"><b>Correo:</b></label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext"  id="mail">
            </div>
          </div>
          <br>
          <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label"><b>Dirección:</b></label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="datos">
            </div>
          </div>
          <br>
          <textarea
            class="form-control"
            id="leyenda"
            rows="3"
            readonly
          ></textarea>
        </div>
      </div>

      <div style="overflow: auto">
        <div style="float: right">
          <button
            type="button"
            id="prevBtn"
            class="btn btn-primary"
            onclick="nextPrev(-1)"
          >
            Atrás
          </button>
          <button
            type="button"
            id="nextBtn"
            class="btn btn-primary"
            onclick="nextPrev(1)"
          >
            Siguiente
          </button>
        </div>
      </div>

      <!-- Círculos que indican los pasos del formulario -->

      <div style="text-align: center; margin-top: 40px">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
      <script src="wizard.js"></script>
    </form>
  </body>
</html>
